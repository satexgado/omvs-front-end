<nav *ngIf="pagination?.pages[0]" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li [ngClass]="{'page-item':true, 'disabled':pagination?.from == 1}">
      <a class="page-link" [routerLink]="pagination.url+'/page/1'" tabindex="-1">{{'START' | translate}}</a>
    </li>
    <li *ngIf="pagination.before" class="page-item disabled">
      <a class="page-link" tabindex="-1">...</a>
    </li>
    <li *ngFor="let item of pagination.pages" 
      [ngClass]="{'page-item':true, 'active':item == pagination?.from}" >

        <a [routerLink]="pagination.url+'/page/'+item" class="page-link">{{item}}</a>
    </li>  
    <li *ngIf="pagination.after" class="page-item disabled">
        <a class="page-link" tabindex="-1">...</a>
      </li>                  
    <li [ngClass]="{'page-item':true, 'disabled':pagination?.from == pagination?.last_page}">
        <a class="page-link" [routerLink]="pagination.url+'/page/'+pagination?.last_page" tabindex="-1">{{'END' | translate}}</a>
      </li>
  </ul>
</nav>
