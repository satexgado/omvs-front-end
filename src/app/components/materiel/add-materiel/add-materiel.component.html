<div class="row">
  <div class="col-md-12">
    <form [formGroup]="forms.add" (ngSubmit)="add()" class="form pb-4" role="form" autocomplete="off">
      <div class="form-group row">
        <label class="col-sm-12 col-form-label form-control-label pl-0">Désignation<span
            class="text-danger requiredField">*</span>
        </label>
        <div class="col-sm-12 pl-0">
          <input formControlName="name" class="form-control form-control-lg" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-12 col-form-label form-control-label pl-0">Quantité<span
            class="text-danger requiredField">*</span>
        </label>
        <div class="col-sm-12 pl-0">
          <input formControlName="quantite" class="form-control form-control-lg" type="number" min="1">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button [disabled]="forms.add.invalid || requesting" type="submit"
            class="btn btn-sm btn-primary shadow-primary">
            <i *ngIf="!requesting" class="fas fa-check-circle"></i> Ajouter
            <i *ngIf="requesting" class="fas fa-spinner fa-spin"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
