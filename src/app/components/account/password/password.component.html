<!-- START CONTACT -->
<section class="section" id="contact">
  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col-md-4">
        <!-- form card login -->
        <div class="card rounded shadow shadow-sm">
          <div class="card-header text-center bg-theme text-white">
            <h3 class="mb-0">{{'RENITIALIZATION' | translate}}</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
              <div class="form-group">
                <label>{{'newPassword' | translate}}</label>
                <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required=""
                  autocomplete="new-password">
              </div>
              <div class="form-group">
                <label>{{'repeatNewPassword' | translate}}</label>
                <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required=""
                  autocomplete="new-password">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn bg-theme text-white btn-lg"
                  id="btnLogin">{{'CHANGE' | translate}}</button>
              </div>
              <div class="form-group">
                <a routerLink="/account/login"
                  class="float-right small text-dark">{{'alreadyHaveAccount' | translate}}</a>
              </div>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->

      </div>
      <!--/col-->
    </div>
  </div>
</section>
<!-- END CONTACT -->
