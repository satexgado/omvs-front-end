<div class="card shadow mb-4">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
    <!-- <a class="d-none d-sm-inline-block mr-1 ml-1 text-primary">
      <b>{{'MISSION' | translate}} <i class="fas fa-arrow-right"></i> </b>
    </a> -->
    <a class="d-none d-sm-inline-block mr-1 ml-1 text-secondary">
      Par Semaine
    </a>
    <a class="d-none d-sm-inline-block mr-1 ml-1 text-secondary">
      Par Mois
    </a>
    <a class="d-none d-sm-inline-block mr-1 ml-1 text-secondary">
      Par Trimestre
    </a>
  </div>
  <!-- Card Body -->
  <div class="card-body">
    <!-- <div class="row">
      <div class="col-md-12 mt-5 mb-5 text-center">
        donn√©e non disponible
      </div>
    </div> -->
    <div class="row">
      <div *ngFor="let item of mission" class="col-12 mb-1 handMe animated zoomIn">
        <div class="card border-left-info shadow">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                  {{item?.name}}
                </div>
                <div class="mb-0 font-weight-bold text-gray-800">{{item?.budget}} FCFA</div>
                <div>
                  <small class="float-left"> {{item?.date}}</small>
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-hiking fa-2x text-gray-300"></i>
                <div>
                  <small><i class="far fa-user"></i> {{ item?.personne }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
