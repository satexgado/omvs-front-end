<div class="card card-2 card-accent-primary">
    <div class="d-flex p-2  border-bottom">
        <button [disabled]="(dataHelper.loading$ | async)" (click)="onShowCreateForm();" class="btn btn-oblong btn-primary bd-0 btn-icon mx-2">
      <i class="fal fa-plus-circle tx-14 rounded-circle" ></i>
    </button>
        <input type="text" class="form-control form-control-sm" name="term" placeholder="recherche" [(ngModel)]="dataHelper.searchTerm" required aria-label="Batiment" aria-describedby="basic-addon2">
    </div>
    <div class="card-body p-0" [class.loading]="dataHelper.loading$ | async">
        <div class="table-responsive" *ngIf="dataHelper.data$ | async as items">
            <table class="table table-hover text-nowrap mb-0" *ngIf="items.length; else noItem">
                <thead class="tx-10 tx-uppercase">
                    <tr>
                        <th scope="col">Couleur</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let couleur of items;trackBy: dataHelper.trackByFn">
                        <td (click)="openModal(content, couleur)">
                            {{couleur.libelle}}
                        </td>
                        <td>
                            <a class="table-action cursor-pointer  mg-r-10" (click)="openModal(content, couleur)"><i class="fal fa-search tx-second "></i></a>
                            <a class="table-action cursor-pointer mg-r-10 " (click)="onShowUpdateForm(couleur) "><i class="fal fa-edit tx-second "></i></a>
                            <a class="table-action cursor-pointer mg-r-10 " (click)="onShowCreateForm(couleur) "><i class="fal fa-clone tx-second "></i></a>
                            <a class="table-action cursor-pointer mg-r-10 " (click)="onDelete(couleur) "><i class="fal fa-times-square tx-second "></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <section *ngIf="dataHelper.hasMoreData " [fromRoot]="true" infiniteScroll [infiniteScrollDistance]="2 " [infiniteScrollThrottle]="50 " (scrolled)="dataHelper.loadData() ">
            </section>
        </div>
    </div>
</div>

<ng-template #noItem>
    <h4 class="text-center title m-2 p-5 ">
        {{ 'Aucun Element' }}
    </h4>
</ng-template>

<ng-template #content let-modal>
    <div class="modal-header ">
        <h4 class="modal-title ">
            {{modalData.libelle}}</h4>
        <button type="button " class="close " aria-label="Close " (click)="modal.dismiss( 'Cross click') ">
            <span aria-hidden="true ">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <h5>Description</h5>
        <p style="font-size: 18px;">{{modalData.description}}</p>
    </div>
    <div class="modal-footer ">
        <button class="btn btn-light mx-2 " (click)="modal.close( 'Close click');onUpdateForm(modalData); "> <i class="fal fa-edit" style="color:#99600b"></i> Modifier</button>
        <button type="button " class="btn btn-outline-dark " (click)="modal.close( 'Close click') ">Fermer</button>
    </div>
</ng-template>
