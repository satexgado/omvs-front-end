<div class="card">
    <div class="d-flex">
        <div class="col-lg-4 p-0">
            <app-logistique-materiel-sidebar (selectedMateriel)="onSetSelectedMateriel($event)"></app-logistique-materiel-sidebar>
        </div>
        <div class="col-lg-8 p-0 border-0">
            <ul class="nav nav-tabs nav-fill bgTheme text-white" role="tablist">
                <li class="nav-item">
                  <a [routerLink]="['./']" [fragment]="'panne'"
                     [class.active]="fragment == 'panne'" class="nav-link text-white" role="tab" aria-selected="true">
                    <i class="fas fa-archive mr-1"></i>
                    Pannes
                  </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['./']" [fragment]="'defectueux'"
                       [class.active]="fragment == 'defectueux'" class="nav-link text-white" role="tab" aria-selected="true">
                      <i class="fas fa-stars mr-1"></i>
                      DÃ©fectueux
                    </a>
                  </li>
              </ul>
              <div class="tab-content">
                <!-- RESSOURCES -->
                <div class="tab-pane fade" [ngClass]="{'show active p-1': fragment == 'panne'}" role="tabpanel">
                    <app-panne-materiel [materielId]="selectedMaterielId"></app-panne-materiel>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active p-1': fragment == 'defectueux'}" role="tabpanel">
                    <app-defect-materiel [materielId]="selectedMaterielId"></app-defect-materiel>
                </div>
              </div>
        </div>
    </div>
</div>

<ng-template #chooseMateriel>
    <h5 class="text-center my-5 w-100">{{ 'Selectionnez un materiel' }}</h5>
</ng-template>
