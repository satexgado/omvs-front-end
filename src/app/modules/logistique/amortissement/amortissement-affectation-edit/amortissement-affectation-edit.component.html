<div class="modal-header bg-light ">
    <h5 class="modal-title title">{{title | capitalizeFirst}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModal('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
</div>
<ng-container *ngIf="editForm">
    <div class="modal-body tx-dark" [ngClass]="{'loading': isLoading}">
        <form class="custom-placeholder" [formGroup]="editForm">
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <label class="control-label" for="salle">Duree de vie normale <small>(année)</small></label>
                    <input type="number" class="form-control form-control-sm" required [formControlName]="'duree'" [ngClass]="{'is-invalid': shouldShowRequiredError('duree'), 'is-valid': isValid('duree')}" name="duree">
                    <div *ngIf="shouldShowRequiredError('duree')" class="invalid-feedback">veillez saisir la duree.</div>
                </div>
            </div>
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <label class="control-label" for="salle">Duree avant remplacement <small>(année)</small></label>
                    <input type="number" class="form-control form-control-sm" required [formControlName]="'duree_avant_remplacement'" [ngClass]="{'is-invalid': shouldShowRequiredError('duree_avant_remplacement'), 'is-valid': isValid('duree_avant_remplacement')}" name="duree_avant_remplacement">
                    <div *ngIf="shouldShowRequiredError('duree_avant_remplacement')" class="invalid-feedback">veillez saisir la duree.</div>
                </div>
            </div>
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <label class="control-label" for="salle">Alerte avant <small>(année)</small></label>
                    <input type="number" class="form-control form-control-sm" required [formControlName]="'alerte'" [ngClass]="{'is-invalid': shouldShowRequiredError('alerte'), 'is-valid': isValid('alerte')}" name="alerte">
                    <div *ngIf="shouldShowRequiredError('alerte')" class="invalid-feedback">veillez saisir la duree.</div>
                </div>
            </div>
            <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
                <div class="col-10">
                    <label class="control-label" for="salle">Valeur prevue à terme <small></small></label>
                    <input type="number" class="form-control form-control-sm" required [formControlName]="'valeur_prevu'" [ngClass]="{'is-invalid': shouldShowRequiredError('valeur_prevu'), 'is-valid': isValid('valeur_prevu')}" name="valeur_prevu">
                    <div *ngIf="shouldShowRequiredError('valeur_prevu')" class="invalid-feedback">veillez saisir la valeur.</div>
                </div>
            </div>
        </form>
    </div>
</ng-container>

<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary mr-3" (click)="onSubmit()" [disabled]="shouldDisableSubmit()">Enregistrer et Quitter</button>
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="onSubmit(false)" [disabled]="shouldDisableSubmit()">Appliquer</button>
    <button type="button" class="btn btn-sm btn-link mr-3" (click)="ngOnInit()">réinitialiser</button>
</div>
